<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata and links for the page -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fishy Business</title>
    <!-- link to external css stylesheets -->
    <link href="css-folder/style.css" rel="stylesheet" type="text/css" />
    <!-- font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- header section with logo and navigation links -->
    <header>
        <div id="Banner">
            <div class="center-box">
                <!-- logo image -->
                <div class="logo"><img src="image-folder/Logo.jpg" alt="Fishy Business Logo"></div>
                <!-- website name -->
                <h1 id="Brand-name">Fishy Business</h1>
            </div>
        </div>

        <!-- navigation bar with links to different pages -->
        <nav id="navigation">
            <div><a href="index.html">Home</a></div>
            <div><a href="shop.html">Shop</a></div>
            <div><a href="faq.html">FAQ</a></div>
            <div><a href="about.html">About</a></div>
            <div><a href="contact.html">Contact</a></div>
        </nav>
    </header>

    <!-- main content section -->
    <main>
        <!-- heading for the "contact Us" page -->
        <h1>Contact Us</h1>

        <!-- mail / PO box Section -->
        <h2 class="center">Mail / PO Box</h2>
        <p class="center">
            123 Fishing Street <br>
            #01-23 <br>
            Singapore 123456
        </p>
        <hr>

        <!-- contact form section -->
        <h2 class="center">Contact Form</h2>
        <form id="contact-form">
            <!-- name input field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <textarea id="name" name="name" rows="1" placeholder="Enter your name" required></textarea>
            </div>
            <!-- email input field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <textarea id="email" name="email" rows="1" placeholder="Enter your email" required></textarea>
            </div>
            <!-- subject input field -->
            <div class="form-group">
                <label for="subject">Subject:</label>
                <textarea id="subject" name="subject" rows="1" placeholder="Subject of your message" required></textarea>
            </div>
            <!-- message input field -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
            </div>
            <!-- submit button for the form -->
            <button type="submit" id="submit-button">Send Message</button>
        </form>
    </main>

    <!-- footer section with contact info, quick links, and social media icons -->
    <footer id="footer">
        <div class="footer-container">
            <!-- contact information -->
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: <a href="mailto:contact@FishyBusiness.com">contact@FishyBusiness.com</a></p>
                <p>Phone: <a href="tel:+6512345678">+65 1234 5678</a></p>
            </div>

            <!-- quick linkd to other pages -->
            <div class="footer-section footer-section-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>

            <!-- social media icons for the business -->
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <!-- links to social media profiles -->
                    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Link to external javascript file -->
    <script src="java-script/script.js"></script>
</body>

</html>
