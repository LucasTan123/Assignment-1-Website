<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fishy Business - Contact</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div id="Banner">
            <div class="center-box">
                <div class="logo">
                    <img src="Logo.jpg" alt="Fishy Business Logo">
                </div>
                <h1 id="Brand-name">Fishy Business</h1>
            </div>
        </div>
        <nav id="navigation">
            <div><a href="home.html">Home</a></div>
            <div><a href="shop.html">Shop</a></div>
            <div><a href="faq.html">FAQ</a></div>
            <div><a href="about.html">About</a></div>
            <div><a href="contact.html">Contact</a></div>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <h2 class="center">Mail / PO Box</h2>
        <p class="center">
            123 Fishing Street <br>
            #01-23 <br>
            Singapore 123456
        </p>
        <hr>
        <h2 class="center">Contact Form</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <textarea id="name" name="name" rows="1" placeholder="Enter your name" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <textarea id="email" name="email" rows="1" placeholder="Enter your email" required></textarea>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <textarea id="subject" name="subject" rows="1" placeholder="Subject of your message" required></textarea>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" id="submit-button">Send Message</button>
        </form>
    </main>
    <footer id="footer">
        <div class="footer-container">
            <div class="footer-section footer-section-contact">
                <h3>Contact Us</h3>
                <p>Email: <a href="mailto:contact@FishyBusiness.com">contact@FishyBusiness.com</a></p>
                <p>Phone: <a href="tel:+6512345678">+65 1234 5678</a></p>
            </div>
            <div class="footer-section footer-section-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section footer-section-social">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
